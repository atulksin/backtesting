# Backtesting Configuration File
# This file contains default settings for the backtesting framework

[general]
# Default initial capital for backtesting
initial_capital = 100000

# Default data source settings
data_source = yfinance
default_period = 1y
default_interval = 1d

# Output directories
data_dir = data
plots_dir = plots

[sma_crossover]
# SMA Crossover Strategy Parameters
short_period = 20
long_period = 50

[risk_management]
# Risk management settings
max_position_size = 0.95  # Use 95% of available cash
stop_loss_percent = 0.05  # 5% stop loss
take_profit_percent = 0.15  # 15% take profit

[performance]
# Performance calculation settings
risk_free_rate = 0.02  # 2% annual risk-free rate for Sharpe ratio
trading_days_per_year = 252

[plotting]
# Plot configuration
figure_size_width = 15
figure_size_height = 10
dpi = 300
save_format = png

[symbols]
# Common symbol groups for quick backtesting
tech_stocks = AAPL,MSFT,GOOGL,AMZN,TSLA,NVDA
market_indices = SPY,QQQ,IWM,VTI,EFA,EEM
crypto = BTC-USD,ETH-USD,ADA-USD
commodities = GLD,SLV,USO,DBA